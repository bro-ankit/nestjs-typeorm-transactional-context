name: CI

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    name: Lint, Build, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Build package
        run: pnpm build

      - name: Start Docker (for Testcontainers)
        run: |
          sudo systemctl start docker
          docker --version

      - name: Run tests with coverage
        run: pnpm test:cov
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
